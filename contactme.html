<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Contact Me Page</title>

    <style >
      .containermessage {
        background-image: url("./img/orangecream.webp");
        background-position: top;
        background-repeat: no-repeat;
      }
    </style>

    <body>

<div class="containermessage">
      <h2 id="drink" style="color: #3D4235;">Contact Me Here</h2>
     
<!-- Contact form-->
<section id="contact-form" >
          <form class="contact-form"  name="contactMe" onsubmit="return validateForm()">
            
            <div>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Name"
              />
            </div>
            &nbsp;

            
            <div >
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Your e-mail"
              />
              
            </div>
            &nbsp;

            <div >
              <input
                type="text"
                id="message"
                class="form-control"
                placeholder="Send us a message"
              />
            </div>

            &nbsp;
              <button type="submit" class="form-control submit" id="submit" >Submit</button>
          
            
          </form>
</section>
</div>

<!-- back button -->

<a href="./index.html">
  <button type="button" id="backBtn">Back</button>
  </a>
          <!-- footer -->
      
      <div id="footer">
        <div class="footerstyle" >
           
          <li>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">&copy; <span id='date'></span>&nbsp;
              Ingredient + Mix </a>
          </li>
         
        </div>
        <script>
          const year = new Date().getFullYear();
          document.getElementById('date').innerHTML = year;
        </script>
      </div>
      <!-- End: Footer -->
      
      
        <script src="./contactme.js"></script>
      
          
        </body>
      </html>

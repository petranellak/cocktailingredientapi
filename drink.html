<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drinks</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./drink.js" defer></script>

    <style>
      .containerdrink {
        background-image: url("./img/limedrink.webp");
        background-position: top;
        background-repeat: repeat;
        background-size: 100%;
      }
    </style>
  </head>

  <body>
    <!-- display the drink instructions and image -->
    <div class="containerdrink">
      <div id="drink" class="flex-container"></div>

      <!-- back button to index page -->
      <a href="./index.html">
        <button type="button" class="backBtn" id="backBtn">Back</button>
      </a>
    </div>
    <!-- footer -->

    <div id="footer">
      <div class="footerstyle">
        <li>
          <a
            class="nav-link disabled"
            href="#"
            tabindex="-1"
            aria-disabled="true"
            >&copy; <span id="date"></span>&nbsp; Ingredient + Mix
          </a>
        </li>
      </div>
      <script>
        const year = new Date().getFullYear();
        document.getElementById("date").innerHTML = year;
      </script>
    </div>
    <!-- End: Footer -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
